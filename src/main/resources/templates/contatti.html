<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>contatti</title>

</head>
<body>
<h1>Prova contatti</h1>
<ul>
    <li th:each="contatto:${contatti}">

        <a th:href="@{'/contatti/'+ ${contatto.id}}" th:text="@{${contatto.nome}+ ' ' +${contatto.cognome}}">

        </a>
    </li>

</ul>
</body>
</html>
