<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{'/contatti/add'}"
      th:object="${contatto}"
      method="post"
>

    <label>nome</label>
    <input type="text" id="nome" placeholder="aggiungi nome.." th:field="*{nome}">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
    </span>
    <input type="text" id="cognome" placeholder="aggiungi cognome.." th:field="*{cognome}">
    <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">
    </span>
    <input type="text" id="telefono" placeholder="aggiungi telefono.." th:field="*{telefono}">
    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
    </span>
    <input type="submit">

</form>


</body>
</html>
